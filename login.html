<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DWM Hotel 2026</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <h2 class="text-center mb-4">
                    <i class="fas fa-gem text-ouro"></i> DWM Hotel 2026
                </h2>
                
                <!-- Alertas -->
                <div id="alerta-erro" class="alert alert-danger d-none"></div>
                
                <!-- Botões de tipo de usuário -->
                <div class="btn-group w-100 mb-4" role="group">
                    <button type="button" class="btn btn-ouro active" data-tipo="cliente">
                        <i class="fas fa-user"></i> Cliente
                    </button>
                    <button type="button" class="btn btn-outline-ouro" data-tipo="admin">
                        <i class="fas fa-user-shield"></i> Administrador
                    </button>
                </div>
                
                <!-- Formulário de login -->
                <form id="form-login">
                    <input type="hidden" id="tipo-utilizador" value="cliente">
                    
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" required 
                               placeholder="exemplo@email.com">
                    </div>
                    
                    <div class="mb-3">
                        <label>password</label>
                        <input type="password" class="form-control" id="password" required 
                               placeholder="••••••">
                    </div>
                    
                    <button type="submit" class="btn btn-ouro w-100">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none">
                        ← Voltar para o site
                    </a>
                </div>
                
                <!-- Informações para teste -->
                <div class="mt-4 p-3 bg-light rounded">
                    <h6>Credenciais para teste:</h6>
                    <small>
                        <strong>Cliente:</strong> cliente@exemplo.com / 123456<br>
                        <strong>Admin:</strong> admin@dwmhotel.com / admin123
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script>
        // Configura botões de tipo de usuário
        document.querySelectorAll('[data-tipo]').forEach(btn => {
            btn.addEventListener('click', function() { //adiciona um evento de clique a cada botao .... quando clicar a funcao executa
                // Remove classe ativa de todos
                document.querySelectorAll('[data-tipo]').forEach(b => { //garante que apenas o botao clicado fique ativo
                    b.classList.remove('btn-ouro', 'active'); //remove classes css
                    b.classList.add('btn-outline-ouro');  //adiciona classes css
                });
                
                // Adiciona ao clicado
                this.classList.remove('btn-outline-ouro'); //o this - botao que foi clicado
                this.classList.add('btn-ouro', 'active');
                
                // Atualiza tipo no formulário
                document.getElementById('tipo-utilizador').value = this.dataset.tipo;
            });
        });
        
        // Processa login
        document.getElementById('form-login').addEventListener('submit', function(e) {  //aqui ele captura o evento de submit do formulario
            e.preventDefault();

            //aqqui ele captura os dados que o utilizador digitou
            //o alerta serve para mostrar mensagens de erro
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const tipo = document.getElementById('tipo-utilizador').value;
            const alerta = document.getElementById('alerta-erro');
            
            // Limpa alerta anterior
            alerta.classList.add('d-none');
            
            // Validação simples - verifica se o email e password estao vazios, se tiver mostra o erro
            if (!email || !password) {
                mostrarErro('Preencha todos os campos!');
                return;
            }
            
            //verifica se o email e password correspondem a algum utilizador na "base de dados"
            const utilizador = hotelDB.utilizadores.find(u =>   //o find retorna o utilizador se encontrar senao diz undefined

                u.email === email && 
                u.password === password && 
                u.tipo === tipo
            );
            
            if (utilizador) {
                
                localStorage.setItem('utilizador-logado', JSON.stringify(utilizador)); //guarda o utilizador no local storage

                //JSON.stringify  - transforma o objeto em string para poder guardar no local storage
                
                if (tipo === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'cliente.html';
                }
            } else {
                mostrarErro('Email ou password incorretos!');
            }
        });
        
        // Função para mostrar erros
        function mostrarErro(mensagem) {
            const alerta = document.getElementById('alerta-erro');
            alerta.textContent = mensagem;
            alerta.classList.remove('d-none');
        }
        
        // Verifica se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const logado = localStorage.getItem('utilizador-logado');
            if (logado) {
                const utilizador = JSON.parse(logado);
                if (utilizador.tipo === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'cliente.html';
                }
            }
        });
    </script>
</body>
</html>
