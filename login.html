<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DLL HOTEL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Adicionar o novo CSS para login -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <!-- Título da marca -->
                <div class="brand-title">
                    <h1><i class="fas fa-gem text-ouro"></i> DLL HOTEL</h1>
                    <p>Experiência de Luxo</p>
                </div>
                
                <!-- Mensagem de boas-vindas -->
                <div class="welcome-message">
                    Bem-vindo ao <strong>Painel de Reservas</strong>. Faça login para acessar sua conta.
                </div>
                
                
                <!-- Alertas -->
                <div id="alerta-erro" class="alert alert-danger d-none">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="alerta-texto"></span>
                </div>
                
                <!-- Botões de tipo de usuário -->
                <div class="btn-group login-type w-100 mb-4" role="group">
                    <button type="button" class="btn btn-ouro active" data-tipo="cliente">
                        <i class="fas fa-user"></i> Cliente
                    </button>
                    <button type="button" class="btn btn-outline-ouro" data-tipo="admin">
                        <i class="fas fa-user-shield"></i> Administrador
                    </button>
                </div>
                
                <!-- Formulário de login -->
                <form id="form-login">
                    <input type="hidden" id="tipo-utilizador" value="cliente">
                    
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <div class="input-group-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="form-control" id="email" required 
                                   placeholder="exemplo@email.com" autocomplete="email">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <div class="input-group-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-control" id="password" required 
                                   placeholder="••••••" autocomplete="current-password">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-login-submit" id="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
                
                <!-- Link para voltar -->
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Voltar para o site
                </a>
                
            </div>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script>
        // Configura botões de tipo de usuário
        document.querySelectorAll('[data-tipo]').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove classe ativa de todos
                document.querySelectorAll('[data-tipo]').forEach(b => {
                    b.classList.remove('btn-ouro', 'active');
                    b.classList.add('btn-outline-ouro');
                });
                
                // Adiciona ao clicado
                this.classList.remove('btn-outline-ouro');
                this.classList.add('btn-ouro', 'active');
                
                // Atualiza tipo no formulário
                document.getElementById('tipo-utilizador').value = this.dataset.tipo;
                
                // Atualiza placeholder do email baseado no tipo
                const emailInput = document.getElementById('email');
                if (this.dataset.tipo === 'admin') {
                    emailInput.placeholder = "admin@hotel.com";
                } else {
                    emailInput.placeholder = "cliente@email.com";
                }
            });
        });
        
        // Processa login
        document.getElementById('form-login').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const tipo = document.getElementById('tipo-utilizador').value;
            const alerta = document.getElementById('alerta-erro');
            const alertaTexto = document.getElementById('alerta-texto');
            const btnLogin = document.getElementById('btn-login');
            
            // Limpa alerta anterior
            alerta.classList.add('d-none');
            
            // Mostra estado de carregamento
            btnLogin.classList.add('btn-loading');
            btnLogin.disabled = true;
            
            // Validação
            if (!email || !password) {
                mostrarErro('Preencha todos os campos!');
                btnLogin.classList.remove('btn-loading');
                btnLogin.disabled = false;
                return;
            }
            
            // Simula delay de rede
            setTimeout(function() {
                // Procura usuário
                const utilizador = hotelDB.utilizadores.find(u => 
                    u.email === email && 
                    u.password === password && 
                    u.tipo === tipo
                );
                
                if (utilizador) {
                    localStorage.setItem('utilizador-logado', JSON.stringify(utilizador));
                    
                    // Redireciona baseado no tipo
                    if (tipo === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'cliente.html';
                    }
                } else {
                    mostrarErro('Email ou password incorretos!');
                    btnLogin.classList.remove('btn-loading');
                    btnLogin.disabled = false;
                }
            }, 800);
        });
        
        // Função para mostrar erros
        function mostrarErro(mensagem) {
            const alerta = document.getElementById('alerta-erro');
            const alertaTexto = document.getElementById('alerta-texto');
            
            alertaTexto.textContent = mensagem;
            alerta.classList.remove('d-none');
            
            // Foca no primeiro campo em caso de erro
            if (mensagem.includes('Preencha')) {
                document.getElementById('email').focus();
            }
        }
        
        // Verifica se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const logado = localStorage.getItem('utilizador-logado');
            if (logado) {
                const utilizador = JSON.parse(logado);
                if (utilizador.tipo === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'cliente.html';
                }
            }
            
            // Foca no campo email ao carregar
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
