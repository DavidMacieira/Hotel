<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DWM Hotel 2026</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <h2 class="text-center mb-4">
                    <i class="fas fa-gem text-ouro"></i> DWM Hotel 2026
                </h2>
                
                <!-- Alertas -->
                <div id="alerta-erro" class="alert alert-danger d-none"></div>
                
                <!-- Botões de tipo de usuário -->
                <div class="btn-group w-100 mb-4" role="group">
                    <button type="button" class="btn btn-ouro active" data-tipo="cliente">
                        <i class="fas fa-user"></i> Cliente
                    </button>
                    <button type="button" class="btn btn-outline-ouro" data-tipo="admin">
                        <i class="fas fa-user-shield"></i> Administrador
                    </button>
                </div>
                
                <!-- Formulário de login -->
                <form id="form-login">
                    <input type="hidden" id="tipo-usuario" value="cliente">
                    
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" required 
                               placeholder="exemplo@email.com">
                    </div>
                    
                    <div class="mb-3">
                        <label>Senha</label>
                        <input type="password" class="form-control" id="senha" required 
                               placeholder="••••••">
                    </div>
                    
                    <button type="submit" class="btn btn-ouro w-100">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none">
                        ← Voltar para o site
                    </a>
                </div>
                
                <!-- Informações para teste -->
                <div class="mt-4 p-3 bg-light rounded">
                    <h6>Credenciais para teste:</h6>
                    <small>
                        <strong>Cliente:</strong> cliente@exemplo.com / 123456<br>
                        <strong>Admin:</strong> admin@dwmhotel.com / admin123
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script>
        // Configura botões de tipo de usuário
        document.querySelectorAll('[data-tipo]').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove classe ativa de todos
                document.querySelectorAll('[data-tipo]').forEach(b => {
                    b.classList.remove('btn-ouro', 'active');
                    b.classList.add('btn-outline-ouro');
                });
                
                // Adiciona ao clicado
                this.classList.remove('btn-outline-ouro');
                this.classList.add('btn-ouro', 'active');
                
                // Atualiza tipo no formulário
                document.getElementById('tipo-usuario').value = this.dataset.tipo;
            });
        });
        
        // Processa login
        document.getElementById('form-login').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const tipo = document.getElementById('tipo-usuario').value;
            const alerta = document.getElementById('alerta-erro');
            
            // Limpa alerta anterior
            alerta.classList.add('d-none');
            
            // Validação simples
            if (!email || !senha) {
                mostrarErro('Preencha todos os campos!');
                return;
            }
            
            // Busca usuário no banco de dados
            const usuario = hotelDB.usuarios.find(u => 
                u.email === email && 
                u.senha === senha && 
                u.tipo === tipo
            );
            
            if (usuario) {
                // Login bem-sucedido
                localStorage.setItem('usuario-logado', JSON.stringify(usuario));
                
                if (tipo === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'cliente.html';
                }
            } else {
                mostrarErro('Email ou senha incorretos!');
            }
        });
        
        // Função para mostrar erros
        function mostrarErro(mensagem) {
            const alerta = document.getElementById('alerta-erro');
            alerta.textContent = mensagem;
            alerta.classList.remove('d-none');
        }
        
        // Verifica se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const logado = localStorage.getItem('usuario-logado');
            if (logado) {
                const usuario = JSON.parse(logado);
                if (usuario.tipo === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'cliente.html';
                }
            }
        });
    </script>
</body>
</html>
