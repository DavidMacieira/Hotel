<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWM HOTEL - Luxo 2026</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Meu CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-gem"></i> DWM HOTEL 2026</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#quartos">Quartos</a>
                <a class="nav-link" href="#servicos">Serviços</a>
                <a class="nav-link" href="login.html">Login</a>
                <button class="btn btn-ouro ms-3" onclick="vaiParaLogin()">Reservar Agora</button>
            </div>
        </div>
    </nav>

    <!-- Seção Hero (banner principal) -->
    <section class="hero">
        <div class="container">
            <h1>Bem-vindo ao DWM HOTEL</h1>
            <p>Experiência de luxo para 2026</p>
            <button class="btn btn-ouro btn-lg" onclick="document.querySelector('#quartos').scrollIntoView()">
                Ver Quartos
            </button>
        </div>
    </section>

    <!-- Formulário de busca -->
    <div class="container busca-container">
        <div class="card busca-card">
            <div class="row g-3">
                <div class="col-md-3">
                    <label>Check-in</label>
                    <input type="date" class="form-control" id="checkin" min="2026-01-01" max="2026-12-31">
                </div>
                <div class="col-md-3">
                    <label>Check-out</label>
                    <input type="date" class="form-control" id="checkout" min="2026-01-02" max="2026-12-31">
                </div>
                <div class="col-md-2">
                    <label>Hóspedes</label>
                    <select class="form-control" id="hospedes">
                        <option>1</option><option>2</option><option>3</option><option>4</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label>Quartos</label>
                    <select class="form-control" id="quartos-count">
                        <option>1</option><option>2</option><option>3</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-ouro w-100" onclick="buscarDisponibilidade()">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Seção Quartos -->
    <section id="quartos" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Nossos Quartos 2026</h2>
            <div class="row" id="lista-quartos">
                <!-- Quartos carregados por JavaScript -->
            </div>
        </div>
    </section>

    <!-- Seção Serviços -->
    <section id="servicos" class="py-5 bg-cinza">
        <div class="container">
            <h2 class="text-center mb-5">Serviços Incluídos</h2>
            <div class="row text-center">
                <div class="col-md-3 mb-4">
                    <i class="fas fa-wifi fa-2x text-ouro"></i>
                    <h5 class="mt-2">Wi-Fi Grátis</h5>
                </div>
                <div class="col-md-3 mb-4">
                    <i class="fas fa-swimming-pool fa-2x text-ouro"></i>
                    <h5 class="mt-2">Piscina</h5>
                </div>
                <div class="col-md-3 mb-4">
                    <i class="fas fa-utensils fa-2x text-ouro"></i>
                    <h5 class="mt-2">Café da Manhã</h5>
                </div>
                <div class="col-md-3 mb-4">
                    <i class="fas fa-spa fa-2x text-ouro"></i>
                    <h5 class="mt-2">Spa</h5>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container text-center">
            <p>&copy; 2026 DWM HOTEL. Todos os direitos reservados.</p>
            <p class="small">Sistema de gestão hoteleira para o ano de 2026</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/database.js"></script>
    <script>
        // Funções da página inicial
        
        // Vai para página de login
        function vaiParaLogin() {
            window.location.href = 'login.html';
        }
        
        // Busca disponibilidade de quartos
        function buscarDisponibilidade() {
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            
            if (!checkin || !checkout) {
                alert('Por favor, selecione as datas!');
                return;
            }
            
            // Verifica se é 2026
            if (!checkin.startsWith('2026') || !checkout.startsWith('2026')) {
                alert('Reservas apenas para 2026!');
                return;
            }
            
            alert('Quartos disponíveis encontrados! Faça login para reservar.');
            window.location.href = 'login.html';
        }
        
        // Carrega quartos na página inicial
        function carregarQuartos() {
            const container = document.getElementById('lista-quartos');
            const quartos = hotelDB.quartos.slice(0, 3); // Mostra apenas 3
            
            let html = '';
            quartos.forEach(quarto => {
                html += `
                    <div class="col-md-4 mb-4">
                        <div class="card quarto-card">
                            <img src="${quarto.imagem}" class="card-img-top" alt="${quarto.nome}">
                            <div class="card-body">
                                <h5 class="card-title">${quarto.nome}</h5>
                                <p class="card-text">${quarto.descricao}</p>
                                <p><strong>€${quarto.preco}/noite</strong></p>
                                <button class="btn btn-ouro w-100" onclick="vaiParaLogin()">
                                    Reservar Agora
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Inicializa a página
        document.addEventListener('DOMContentLoaded', function() {
            // Configura datas padrão para 2026
            const hoje = new Date();
            const primeiroDia2026 = new Date('2026-01-01');
            
            let checkinPadrao = '2026-01-01';
            let checkoutPadrao = '2026-01-03';
            
            if (hoje < primeiroDia2026) {
                // Se ainda não chegou 2026
                checkinPadrao = '2026-01-01';
                checkoutPadrao = '2026-01-03';
            } else if (hoje.getFullYear() === 2026) {
                // Se já estamos em 2026
                const amanha = new Date();
                amanha.setDate(amanha.getDate() + 1);
                checkinPadrao = amanha.toISOString().split('T')[0];
                
                const depoisAmanha = new Date(amanha);
                depoisAmanha.setDate(depoisAmanha.getDate() + 2);
                checkoutPadrao = depoisAmanha.toISOString().split('T')[0];
            }
            
            document.getElementById('checkin').value = checkinPadrao;
            document.getElementById('checkout').value = checkoutPadrao;
            
            // Carrega os quartos
            carregarQuartos();
        });
    </script>
</body>
</html>
